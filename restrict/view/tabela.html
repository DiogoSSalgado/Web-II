<table>
  <thead>
    <tr>
      <th>Filme</th>
      <th>Sinopse</th>
      <th>Elenco</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    {linha}
    <tr>
      <td>{filme}</td>
      <td>{sinopse}</td>
      <td>{elenco}</td>
      <td>
        <button
          class="edit"
          type="button"
          onclick="location.href='?class=Form&method=editar&id={id}'"
        >
          Editar
        </button>
      </td>
      <td>
        <button
          class = "remove"
          type="button"
          onclick="if(confirm('Deseja realmente remover?'))
            location.href='?class=Tabela&method=remover&id={id}'"
        >
          Remover
        </button>
      </td>
    </tr>
    {/linha}
  </tbody>
</table>
